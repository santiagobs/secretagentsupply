<!DOCTYPE html>
<html>

  <head>
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>

  <body>
<!--Header -->
    <header>
      <div class="container">
        <img src="./resources/images/logo.png" alt="logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>
<!--Banner with background image -->
    <div class="banner">
      <div class="container">
          <div class="blackbox">
            <h5>NEW ARRIVAL</h5>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
      </div>
    </div>
<!--Menu -->
    <nav>
      <div class="container">
        <span><a href="#">Eyewear</a></span>
        <span><a href="#">Apparel</a></span>
        <span><a href="#">Gadgets</a></span>
        <span><a href="#">Vehicles</a></span>
        <span><a href="#">Classes</a></span>
        <span><a href="#">Contact</a></span>
      </div>
    </nav>

<!--Product display -->
    <div class ="container">
      <div class="productgrid">

        <div class="product pen">
          <div class="product-image"><img src="./resources/images/pen.png" alt="pen"></div>
          <p>Exploding Pen</p>
        </div>

        <div class="product watch">
          <div class="product-image"><img src="./resources/images/watch.png" alt="watch"></div>
          <p>Cellular Watch</p>
        </div>

        <div class="product glasses">
          <div class="product-image"><img src="./resources/images/glasses.png" alt="glasess"></div>
          <p>Thermal Glasses</p>
        </div>
      </div>
    </div>

<!--Contact section -->
    <div class="container">
      <div class="contact">

        <div class="contactbox">
          <p class="location">Location</p>
          <p class="blacktext">-47.346436, 84.32354</p>
        </div>

        <div class="contactbox">
          <p class="hours">Hours</p>
          <p class="blacktext">0800 - 1800</p>
        </div>

      </div>
  </div>

<!--Footer section -->
    <footer>
      <div class="container">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>


  </body>
</html>
